
<div class="col-md-6 col-md-offset-3">
      <h2>Sign Up</h2>
       <form name="form" (ngSubmit)="f.form.valid && sign()" #f="ngForm" novalidate>
           <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required minlength="6"  maxlength="30"/>
            <div *ngIf=" !username.valid && f.submitted" class="help-block">Username is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required validateEqual="confirmPassword" reverse="true" #password="ngModel" required minlength="6"  maxlength="30"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" validateEqual="password" #confirmPassword="ngModel"  />
            <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Confirm Password didnt match</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"  minlength="3"  maxlength="30"/>
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">Minimum Length : 3</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" minlength="3"  maxlength="30" />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Minimum Length : 3</div>
        </div>
       


                   
         <div class="form-group">
            <button class="btn btn-primary">Sign up</button>
        </div>

            <div   *ngFor="let error of errors" class="alert alert-danger">{{error}}</div>
      </form>
</div>
